		<center><h1>Overall Simulator</h1></center>

		<canvas id="myCanvas" width="1000px" height="500px">
			
		</canvas>

		<script type="text/javascript">
			
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext("2d");

			var i;
			var j;

			ctx.lineWidth = "0.5";
			ctx.strokeStyle = "#ffca60";

			// draws map

			for (i=0;i<4;i++){
				for (j=0;j<6;j++){
					ctx.fillStyle = "#fff3db";
					ctx.fillRect(20+j*80, 20+i*80, 50, 50);
					ctx.rect(20+j*80, 20+i*80, 50, 50);
				}
			}

			ctx.stroke()

			// run function
			function run_simulation(){
				// alert("Testing the setInterval method!")
				$.ajax({
				  url: "url",
				  data: "data",
				  success: "success",
				  dataType: "dataType"
				});

			}

			setInterval(run_simulation, 1000)


		</script>
